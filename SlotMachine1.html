<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8"/>
	<title>SlotMachine-1</title>
	<script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
	<style type="text/css">
		body {margin: 0;}
	</style>
</head>
<body>

<script type="text/javascript">

	var config =
	{
		type: Phaser.AUTO, //set to AUTO to allow for attempted use of WebGL if browser allows
		width: 800, //canvas sizes
		height: 600, //cs

		physics: { //tell Phaser to use physics
			default: 'arcade',
			arcade: {
				gravity: { y: 300 }, //global gravity
				debug: false
			}
		},

		scene:
		{
			preload: preload,
			create: create,
			update: update
		},
		audio: {
			disableWebAudio: true
		}

	};
	
	//variables
	var credits; //game tokens
	var gameTokensText; //screen text
	var tumblersSpinning = false; //to not allow lever to be pulled when spinning
	

	var number1;//maybe random numbers
	var number2;
	var number3;


	var game = new Phaser.Game(config); //instance assigned to local variable 'game'

		function preload() 
		{
			//load game assets here
			this.load.audio('background', 'assets/loop_smooth_jazz.mp3');

		}

		function create() 
		{
			//create game sprites here, set anchor points etc.

			var music = this.sound.add('background');

			music.play();
		}

		function update() 
		{
		//update canvas here
		
		}

</script>
</html>
